<md-dialog aria-label="Add Car" flex="30" ng-cloak>

  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2 class="text-color">{{ 'curbside.add_car' | translate }}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="assets/ic_close_24px.svg" aria-label="Close dialog" style="color: white;"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form name="addCarForm">
        <md-input-container class="md-block">
          <label>{{ 'curbside.make_and_model' | translate }} *</label>
          <input type="text" name="makeandmodel" ng-model="addCar.makeandmodel" required maxlength="50">
          <div ng-messages="addCarForm.makeandmodel.$error" ng-show="submitted || addCarForm.makeandmodel.$touched || addCarForm.makeandmodel.$dirty">
            <div ng-message="required">{{ 'validation.required' | translate }}</div>
            <div ng-message="maxlength">{{ 'validation.maxlength' | translate }}</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>{{ 'curbside.color' | translate }} *</label>
          <input type="text" name="color" ng-model="addCar.color" required maxlength="20">
          <div ng-messages="addCarForm.color.$error" ng-show="submitted || addCarForm.color.$touched || addCarForm.color.$dirty">
            <div ng-message="required">{{ 'validation.required' | translate }}</div>
            <div ng-message="maxlength">{{ 'validation.maxlength' | translate }}</div>
          </div>
        </md-input-container>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button class="md-raised md-accent" ng-click="addCar($event,addCarForm.$valid,addCar)">
      {{'btn.add_car' | translate}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
