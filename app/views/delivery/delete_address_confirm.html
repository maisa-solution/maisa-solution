<md-dialog aria-label="Delete Address" flex="30" ng-cloak>

  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2 class="text-color">Delete Address</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="assets/ic_close_24px.svg" aria-label="Close dialog" style="color: white;"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content md-padding">
      <p>Are you sure you want to delete the '{{ addressTypeName }}'?</p>
    </div>
    <div layout="row">
      <span flex></span>
      <md-button class="md-raised" style="background-color:red;color:white" ng-click="deleteDeliveryAddress()">
        <span ng-bind-html="'delivery.delete_address' | translate"></span>
      </md-button>
    </div>
  </md-dialog-content>

</md-dialog>
