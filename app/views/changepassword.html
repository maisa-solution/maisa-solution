<md-dialog aria-label="Change Password" flex="30">

  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2 class="text-color">{{ "change_password.header" | translate }}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="assets/ic_close_24px.svg" aria-label="Close dialog" style="color: white;"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form name="changePasswordForm">
        <md-input-container class="md-block">
          <label>{{ "label.current_password" | translate }} *</label>
          <input type="password" name="currentPassword" ng-model="currentPassword">
          <div ng-messages="changePasswordForm.currentPassword.$error"
               ng-show="submitted || changePasswordForm.currentPassword.$touched ||  changePasswordForm.currentPassword.$dirty">
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>{{ "label.new_password" | translate }} *</label>
          <input type="password" name="newPassword" ng-model="newPassword">
          <div ng-messages="changePasswordForm.newPassword.$error"
               ng-show="submitted || changePasswordForm.newPassword.$touched || changePasswordForm.newPassword.$dirty ">
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>{{ "label.confirm_new_password" | translate }} *</label>
          <input type="password" name="confirmnewPassword" ng-pattern="{{newPassword}}"
                 ng-model="confirmnewPassword">
          <div ng-messages="changePasswordForm.confirmnewPassword.$error"
               ng-show="submitted || changePasswordForm.confirmnewPassword.$touched || changePasswordForm.confirmnewPassword.$dirty ">
            <div ng-message="pattern">Passwords do not match</div>
          </div>
        </md-input-container>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-raised md-accent"
               ng-click="changePassword($event,changePasswordForm.$valid, CPForm)" style="margin-right:20px;">
      {{ "btn.submit" | translate }}
    </md-button>
  </md-dialog-actions>
</md-dialog>
