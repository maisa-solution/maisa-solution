<md-dialog aria-label="Error" class="icondemoLoadSvgIconsFromUrl" ng-cloak flex="30">
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2 class="text-color">{{ "label.warning" | translate }}</h2>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content" layout-padding layout="column" layout-align="center center">
      <md-icon md-svg-src="assets/error_outline.svg" class="s64"></md-icon>
      <p translate="customer.ani_not_found" translate-values="{ ani: {{ani}} }">
      </p>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button  class="md-raised" md-autofocus ng-click="newSearch($event, ani)">
      {{ "customer.new_search" | translate }}
    </md-button>
    <span flex></span>
    <md-button ng-click="addNewCustomer(ani)" class="md-raised md-accent">
      {{ "customer.add_new" | translate }}
    </md-button>
  </md-dialog-actions>
</md-dialog>
